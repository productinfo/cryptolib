dist: bionic
language: java
sudo: false
jdk:
- openjdk11
env:
  global:
  - secure: "" # CODACY_PROJECT_TOKEN
  - secure: "" # BINTRAY_API_KEY
install:
- curl -o $HOME/.m2/settings.xml https://gist.githubusercontent.com/cryptobot/cf5fbd909c4782aaeeeb7c7f4a1a43da/raw/e60ee486e34ee0c79f89f947abe2c83b4290c6bb/settings.xml
- mvn source:help javadoc:help dependency:go-offline -Pdependency-check,coverage,release
before_script:
- mvn --update-snapshots dependency-check:check -Pdependency-check
- if [ -n "$TRAVIS_TAG" ]; then mvn versions:set -DnewVersion=${TRAVIS_TAG}; fi
script:
- |
  if [[ -n "$TRAVIS_TAG" ]]; then
    mvn clean install jacoco:report verify -Pcoverage,release
  elif [[ "$TRAVIS_BRANCH" =~ ^release/.* ]]; then
    mvn clean install jacoco:report verify -Pcoverage,release
  else
    mvn clean test jacoco:report verify -Pcoverage
  fi
after_success:
- curl -o ~/codacy-coverage-reporter.jar https://oss.sonatype.org/service/local/repositories/releases/content/com/codacy/codacy-coverage-reporter/6.0.7/codacy-coverage-reporter-6.0.7-assembly.jar
- $JAVA_HOME/bin/java -jar ~/codacy-coverage-reporter.jar report -l Java -r target/site/jacoco/jacoco.xml
cache:
  directories:
  - $HOME/.m2
deploy:
- provider: script
  script: mvn deploy -Dmaven.install.skip=true -Dmaven.test.skip=true -Prelease
  skip_cleanup: true
  on:
    repo: cryptomator/cryptolib
    tags: true
after_deploy:
  - "echo '{\"close\": \"1\"}' | curl --max-time 10 -X POST -u cryptobot:${BINTRAY_API_KEY} https://api.bintray.com/maven_central_sync/cryptomator/maven/cryptolib/versions/${TRAVIS_TAG}"